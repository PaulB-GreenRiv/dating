<!DOCTYPE html>

<body>

<form action="#" method="post" class="form-horizontal">

    <div class="container" id="mainContainer">

        <h1>Interests</h1>

        <hr>

        <!-- Indoor Interests -->
        <div class="form-group" id="indActs">
            <label class="col-sm-2 control-label" id="inLabel"><strong>Inhill Interests *</strong></label><br>
            <div class="row">
                <ul>
                    <repeat group="{{ @iInterests }}" value="{{ @iInterest }}">
                        <li>
                            <label><input type="checkbox"
                                            name="indoor[]" id="{{ @iInterest }}"
                                            value="{{ @iInterest }}"
                            ><check if="{{ in_array(@interest, @userIndoor) }}">
                                checked="checked"
                            </check>{{ ucfirst(@iInterest) }}</input></label>
                        </li>
                    </repeat>
                    <check if="{{ isset(@errors['indoor']) }}">
                        <span class="err">{{ @errors['indoor'] }}</span>
                    </check>

                    <li>

                </ul>
            </div>

        <!-- Outdoor Interests -->
        <div class="form-group" id="outActs">
            <label class="col-sm-2 control-label" id="outLabel"><strong>Outhill Interests *</strong></label><br>
            <div class="row">
                <ul>
                    <!--<repeat group="{{ @oInterests }}" value="{{ @oInterest }}">

                            <label><input type="checkbox"
                                          name="outdoor[]"
                                          value="{{ @oInterest }}">{{ ucfirst(@oInterest) }}</label>
                        </li>
                    </repeat>-->
                    <repeat group="{{ @oInterests }}" value="{{ @oInterest }}">
                        <li>
                            <label><input type="checkbox"
                                          name="outdoor[]" id="{{ @oInterest }}"
                                          value="{{ @oInterest }}"
                            ><check if="{{ in_array(@interest, @userOutdoor) }}">
                                checked="checked"
                            </check>{{ ucfirst(@oInterest) }}</input></label>
                        </li>
                    </repeat>
                    <check if="{{ isset(@errors['outdoor']) }}">
                        <span class="err">{{ @errors['outdoor'] }}</span>
                    </check>
