<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Your Interests</title>
</head>
<body>

<div class="nav">
    <h3><a href="home">The Ant Hill</a></h3>
</div>

<form action="#" method="post" class="form-horizontal">

    <div class="container" id="mainContainer">

        <h1>Interests</h1>

        <hr>

        <!-- Indoor Interests -->
        <div class="form-group" id="indActs">
            <label class="col-sm-2 control-label" id="inLabel"><strong>Inhill Interests</strong></label><br>
            <div class="row">
                <ul>
                    <li>
                        <label><input type="checkbox"
                                      name="indoor[]"
                                      value="digging"> Digging</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="indoor[]"
                                      value="dirt"> Looking at dirt</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="indoor[]"
                                      value="fighting"> Fighting Dave</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="indoor[]"
                                      value="sleeping"> Sleeping</label>
                    </li>
                </ul>
            </div>
        </div>

        <hr>

        <!-- Outdoor Interests -->
        <div class="form-group" id="outActs">
            <label class="col-sm-2 control-label" id="outLabel"><strong>Outhill Interests</strong></label><br>
            <div class="row">
                <ul>
                    <li>
                        <label><input type="checkbox"
                                      name="outdoor[]"
                                      value="digging"> Digging</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="outdoor[]"
                                      value="dirt"> Looking at dirt</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="outdoor[]"
                                      value="fighting"> Fighting Dave</label>
                    </li>
                    <li>
                        <label><input type="checkbox"
                                      name="outdoor[]"
                                      value="gathering"> Gathering</label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="btn btn-primary" id="nextButton">
            <input class="form-control btn btn-default"
                   type="submit" value="Next >">
        </div>
    </div>


</form>
</body>
</html>
