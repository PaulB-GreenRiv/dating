<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Interests</title>
</head>
<body>
<form action="#" method="post" class="form-horizontal">

    <!-- Indoor Interests -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Indoor Interests</label>
        <div class="col-sm-4">
            <label><input type="checkbox"
                          name="indoor[]"
                          value="digging"> Digging</label><br>
            <label><input type="checkbox"
                          name="indoor[]"
                          value="dirt"> Looking at dirt</label><br>
            <label><input type="checkbox"
                          name="indoor[]"
                          value="fighting"> Fighting Dave</label><br>
            <label><input type="checkbox"
                          name="indoor[]"
                          value="sleeping"> Sleeping</label><br>
        </div>
    </div>

    <!-- Outdoor Interests -->
    <div class="form-group">
        <label class="col-sm-2 control-label">Outdoor Interests</label>
        <div class="col-sm-4">
            <label><input type="checkbox"
                          name="outdoor[]"
                          value="digging"> Digging</label><br>
            <label><input type="checkbox"
                          name="outdoor[]"
                          value="dirt"> Looking at dirt</label><br>
            <label><input type="checkbox"
                          name="outdoor[]"
                          value="fighting"> Fighting Dave</label><br>
            <label><input type="checkbox"
                          name="outdoor[]"
                          value="gathering"> Gathering</label><br>
        </div>
    </div>

    <div class="col-xs-3 ">
        <input class="form-control btn btn-default"
               type="submit" value="Next">
    </div>

</form>
</body>
</html>
