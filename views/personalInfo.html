<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head tag-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Are you an Ant?</title>
</head>
<body>

<!--Nav Bar-->
<div class="nav">
    <h3>The Ant Hill <a href="home">(Click here to head Home)</a></h3>
</div>

    <div class="container" id="mainContainer">

        <h1>Personal Info</h1>

        <hr>

        <form action="#" method="post" class="form-horizontal" id="firstForm">

            <div class="container" id="fillerContainer">
                <!--Name Fields-->
                <div class="form-group">
                    <label for="fName" class="col-sm-2 control-label"><strong>First Name *</strong></label>
                    <div class="col">
                        <input class="form-control" type="text" name="fName" id="fName" value="{{ @userfName }}">
                    </div>
                    <check if="{{ isset(@errors['fName']) }}">
                        <span class="err">{{ @errors['fName'] }}</span>
                    </check>
                </div>

                <div class="form-group">
                    <label for="lName" class="col-sm-2 control-label"><strong>Last Name *</strong></label>
                    <div class="col">
                        <input class="form-control" type="text" name="lName" id="lName" value="{{ @userlName }}">
                    </div>
                    <check if="{{ isset(@errors['lName']) }}">
                        <span class="err">{{ @errors['lName'] }}</span>
                    </check>
                </div>

                <!--Age Field-->
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label"><strong>Age *</strong></label>
                    <div class="col">
                        <input class="form-control" type="number" name="age" id="age" value="{{ @userAge }}">
                    </div>
                    <check if="{{ isset(@errors['age']) }}">
                        <span class="err">{{ @errors['age'] }}</span>
                    </check>
                </div>

                <!--Gender Field-->
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Gender</strong></label>
                    <div class="col">
                        <repeat group="{{ @genders }}" value="{{ @gender }}">
                            <label><input type="radio" name="gender"
                                    id="{{ @gender }}" value="{{ @gender }}"
                                <check if="{{ $gender == @userGend }}">checked="checked"</check>>
                                    {{ ucfirst(@gender) }}
                            </input></label><br>
                        </repeat>
                        <!--<label><input type="radio" name="gender"
                                      id="male" value="Male"> Male</input></label><br>
                        <label><input type="radio" name="gender"
                                      id="female" value="Female"> Female</input></label><br>
                        <label><input type="radio" name="gender"
                                      id="trans" value="Transgender"> Transgender</input></label><br>
                        <label><input type="radio" name="gender"
                                      id="nonbin" value="NonBinary"> Non-Binary</input></label><br>-->
                    </div>
                </div>

                <!--Phone Number Field-->
                <div class="form-group">
                    <label for="pNum" class="col-sm-2 control-label"><strong>Phone Number * (###-###-####)</strong></label>
                    <div class="col">
                        <input class="form-control" type="text" name="pNum" id="pNum" value="{{ @userpNum }}">
                    </div>
                    <check if="{{ isset(@errors['pNum']) }}">
                        <span class="err">{{ @errors['pNum'] }}</span>
                    </check>
                </div>
            </div>

            <hr>

            <!--Note-->
            <div class="container" id="notice">
                <p>
                    <STRONG>Note: </STRONG>All information entered is protected by our <a href="#">Privacy Policy</a>. Profile information can only
                    be viewed by others with your permission.
                </p>
            </div>

            <br>

            <!--Button-->
            <div class="btn btn-primary" id="nextButton">
                <input class="form-control btn btn-default"
                       type="submit" value="Next >">
            </div>

        </form>


    </div>
</body>
</html>
