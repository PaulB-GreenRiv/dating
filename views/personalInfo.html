<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Personal Info</title>
</head>
<body>
    <div class="container">
        <h1>Wood</h1>

        <form action="#" method="post" class="form-horizontal">
            <!--Name Fields-->
            <div class="form-group">
                <label for="fName" class="col-sm-2 control-label">First Name</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="fName" id="fName">
                </div>
            </div>

            <div class="form-group">
                <label for="lName" class="col-sm-2 control-label">Last Name</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="lName" id="lName">
                </div>
            </div>

            <!--Age Field-->
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">Age</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="age" id="age">
                </div>
            </div>

            <!--Gender Field-->
            <div class="form-group">
                <label class="col-sm-2 control-label">Gender</label>
                <div class="col-sm-4">
                    <label><input type="radio" name="gender"
                                  id="male" value="Male"> Male</input></label><br>
                    <label><input type="radio" name="gender"
                                  id="female" value="Female"> Female</input></label><br>
                    <label><input type="radio" name="gender"
                                  id="trans" value="Transgender"> Transgender</input></label><br>
                    <label><input type="radio" name="gender"
                                  id="nonbin" value="NonBinary"> Non-Binary</input></label><br>
                </div>
            </div>

            <!--Phone Number Field-->
            <div class="form-group">
                <label for="pNum" class="col-sm-2 control-label">Phone Number</label>
                <div class="col-sm-4">
                    <input class="form-control" type="text" name="pNum" id="pNum">
                </div>
            </div>

            <div class="col-xs-3 ">
                <input class="form-control btn btn-default"
                       type="submit" value="Next">
            </div>

        </form>

        <!--Note-->
        <div class="container">
            <p>
                <STRONG>Note: </STRONG>All information entered is protected by our <a href="#">Privacy Policy</a>. Profile information can only
                be viewed by others with your permission.
            </p>
        </div>
    </div>
</body>
</html>
