<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head tag-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>What kind of Ant are you?</title>
</head>
<body>

<!--Nav Bar-->
<div class="nav">
    <h3><a href="home">The Ant Hill</a></h3>
</div>

    <div class="container" id="mainContainer">

        <h1>Profile</h1>

        <hr>

        <form action="#" method="post" class="form-horizontal">


            <div class="container" id="profSectOne">
                <!--Email-->
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label"><strong>Email</strong></label>
                    <div class="col">
                        <input class="form-control" type="text" name="email" id="email">
                    </div>
                </div>

                <!--Hill Number-->
                <div class="form-group">
                    <label for="hill" class="col-sm-2 control-label"><strong>Hill #</strong></label>
                    <div class="col">
                        <input class="form-control" type="number" name="hill" id="hill">
                    </div>
                </div>

                <!--Seeking Field-->
                <div class="form-group">
                    <label class="col-sm-2 control-label"><strong>Seeking</strong></label>
                    <div class="col">
                        <label><input type="radio" name="lgender"
                                      id="male" value="Male"> Male</input></label><br>
                        <label><input type="radio" name="lgender"
                                      id="female" value="Female"> Female</input></label><br>
                        <label><input type="radio" name="lgender"
                                      id="trans" value="Transgender"> Transgender</input></label><br>
                        <label><input type="radio" name="lgender"
                                      id="nonbin" value="NonBinary"> Non-Binary</input></label><br>
                    </div>
                </div>
            </div>

            <hr>

            <div class="container" id="profSectTwo">
                <!--Biography Field-->
                <div class="form-group">
                    <label for="bio" class="col-sm-2 control-label"><strong>Biography</strong></label>
                    <div class="col">
                        <textarea class="form-control" rows="6" type="text" name="bio" id="bio"></textarea>
                    </div>
                </div>
            </div>

            <hr>

            <!--Button-->
            <div class="btn btn-primary" id="nextButton">
                <input class="form-control btn btn-default"
                       type="submit" value="Next >">
            </div>

        </form>
    </div>

</body>
</html>
