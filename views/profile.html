<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">

    <title>Profile</title>
</head>
<body>
    <form action="#" method="post" class="form-horizontal">
        <!--Email-->
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" name="email" id="email">
            </div>
        </div>

        <!--Hill Number-->
        <div class="form-group">
            <label for="hill" class="col-sm-2 control-label">Hill #</label>
            <div class="col-sm-4">
                <input class="form-control" type="number" name="hill" id="hill">
            </div>
        </div>

        <!--Seeking Field-->
        <div class="form-group">
            <label class="col-sm-2 control-label">Seeking</label>
            <div class="col-sm-4">
                <label><input type="radio" name="gender"
                              id="male" value="Male"> Male</input></label><br>
                <label><input type="radio" name="gender"
                              id="female" value="Female"> Female</input></label><br>
                <label><input type="radio" name="gender"
                              id="trans" value="Transgender"> Transgender</input></label><br>
                <label><input type="radio" name="gender"
                              id="nonbin" value="NonBinary"> Non-Binary</input></label><br>
            </div>
        </div>

        <!--Biography Field-->
        <div class="form-group">
            <label for="bio" class="col-sm-2 control-label">Biography</label>
            <div class="col-sm-4">
                <input class="form-control" rows="6" type="text" name="bio" id="bio">
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>

    </form>
</body>
</html>
